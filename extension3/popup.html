<head>

      <input type="file" id="fileInput" style="cursor: pointer; opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;" />
      <img id="previewImage" style="display: none; width: 100%; height: 100%; object-fit: contain;" />
      <button id="closeButton" class="close-btn" style="display: none;">âœ–</button>
    </div>
    <div class="image-container" id="imageContainer"></div>


    <div class="section-title">
      Cloth image
    </div>

      <div id="image-picker-box" class="upload-box" style="cursor: pointer; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <img id="upload-image3" style="height: 28px; width: 28px; object-fit: contain;" src="picker.png">
        <p id="upload-text3" style="margin: 12px; font-size: 10px;">Pick a image from the website</p>
      </div>
      <div id="uploadBox2" class="upload-box" style="cursor: pointer; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <img id="upload-image2" style="height: 28px; width: 28px; object-fit: contain;" src="cloud-icon.png" alt="d">
        <p id="upload-text2" style="margin: 12px; font-size: 10px;">Click here or drag an image to upload it</p>
        <input type="file" id="fileInput2" style="cursor: pointer; opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;" />
        <img id="previewImage2" style="display: none; width: 100%; height: 100%; object-fit: contain;" />
        <button id="closeButton2" class="close-btn" style="display: none;">âœ–</button>
      </div>
    </div>
